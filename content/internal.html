<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTEX Writing - Menu</title>
    <link rel="stylesheet" href="internal.css">
    <script src="internal.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="section">

                <div class="hamburger">
                    <a href="#">

                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="../assets/VTEX_Writing.svg" alt="VTEX Writing logo">

                <li>
                    <a href="../index.html">
                        <span class="item">Home</span>
                    </a>
                </li>

                    <a href="#" onclick="styleGuide()">

                    </a>

                        <p class="item" id="reviewLogs" onclick="expandItem(id)">Admin Review Logs</p>

                </li>
                <li>
                    <a href="#">
                        <p class="item" id="glossaries" onclick="expandItem(id)">Glossaries</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <p class="item" id="translationMemories" onclick="expandItem(id)">Translation Memories</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-doc">
            <main>
                <iframe id="main-frame" src=""></iframe>
            </main>
        </div>
	</div>
